<section class="home container">
    <div class="row">
        <div class="col s12">
            <div class="card rounded-6">
                <div class="card-content liga">
                    <div class="header-home center">
                        <img src="./images/laliga.png" height="150px" alt="Liverpool FC">

                        <h5 class="title">{League Name} - {Area Name}</h5>
                        <span class="badge green white-text float-none p-1 rounded-4 px-3 currentSeason">21 Januari
                            2019 -
                            21 Januari 2021</span>
                    </div>

                    <div class="top-collection mt-5">
                        <div class="row s-block xl-flex">
                            <div class="col xl4 s12 position-1 mb-1">
                                <div class="center basis-1 border p-2">
                                    <div class="competition center green lighten-3">
                                        <p>Position 1</p>
                                    </div>
                                    <a href="#team?id=${data.homeTeam.id}" id="link-team">
                                        <img class="club-logo-upcoming mr-1" src="./images/logo-not-found.svg"
                                            alt="${data.homeTeam.name}">
                                        <p id="team-name">Real Madrid</p>
                                    </a>
                                </div>
                            </div>
                            <div class="col xl4 s12 position-2 mb-1">
                                <div class="center basis-1 border p-2">
                                    <div class="competition center blue lighten-3">
                                        <p>Position 2</p>
                                    </div>
                                    <a href="#team?id=${data.homeTeam.id}" id="link-team">
                                        <img class="club-logo-upcoming mr-1" src="./images/logo-not-found.svg"
                                            alt="${data.homeTeam.name}">
                                        <p id="team-name">Real Madrid</p>
                                    </a>
                                </div>
                            </div>
                            <div class="col xl4 s12 position-3 mb-1">
                                <div class="center basis-1 border p-2">
                                    <div class="competition center grey lighten-3">
                                        <p>Position 3</p>
                                    </div>
                                    <a href="#team?id=${data.homeTeam.id}" id="link-team">
                                        <img class="club-logo-upcoming mr-1" src="./images/logo-not-found.svg"
                                            alt="${data.homeTeam.name}">
                                        <p id="team-name">Real Madrid</p>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>

                                <th>#</th>
                                <th>Season</th>
                            </tr>
                        </thead>
                        <tbody id="content-season">
                        </tbody>
                    </table> -->
                </div>
            </div>
        </div>
    </div>

</section>
