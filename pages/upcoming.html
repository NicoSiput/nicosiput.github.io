<div class="container">
    <div class="card">

                            <div class="card-content">
                                <div class="header-history">

                                        <div class="date flex">
                                            <i class="material-icons mr-2">date_range</i>

                                        </div>

                                        <div class="time flex">

                                        </div>
                                    </div>
                                    <div class="divider"></div>
                                </div>
                                <div class="container-history flex mt-2">

                                            alt="${history.homeTeam.name}">
                                        <p>Madrid asdfas asdf sdfasdfasdfa</p>
                                    </div>
                                    <div class="mid">
                                        VS
                                    </div>
                                    <div class="awayTeam center basis-1">
                                        <img class="club-logo-upcoming mr-1"
                                            src="http://upload.wikimedia.org/wikipedia/de/3/3f/Real_Madrid_Logo.svg"
                                            alt="${history.awayTeam.name}">
                                        <p>Madrid asdf asdfasdfasd</p>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </div>

</div>
