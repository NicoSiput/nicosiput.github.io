<div class="container">
    <div class="card">
        <div class="card-content">
            <div class="row s-block align-item-center">
                <div class="col s12 xl3 center">
                    <img height="200px" width="200px" id="team-logo" src="./images/logo-not-found.svg" alt="Logo Team">
                </div>
                <div class="col s12 m9">
                    <div class="detail-info">
                        <div class="info-item">
                            <h3 id="team-name">{Team Name}</h3>
                        </div>
                        <div class="xl-flex s-block">
                            <div class="basis-1">
                                <div class="info-item flex align-item-center">
                                    <img src="./images/icons/ic_location.svg" height="30px">
                                    <span class="ml-3" id="team-address">{Team Address}</span>
                                </div>
                                <div class="info-item flex align-item-center">
                                    <img src="./images/icons/ic_venue.svg" height="30px">
                                    <span class="ml-3" id="team-venue">{Team Venue}</span>
                                </div>
                                <div class="info-item flex align-item-center">
                                    <img src="./images/icons/ic_jersey.svg" height="30px">
                                    <span class="ml-3" id="team-jersey">{Team Jersey}</span>
                                </div>
                            </div>
                            <div>
                                <div class="info-item flex align-item-center">
                                    <img src="./images/icons/ic_mail.svg" height="30px">
                                    <span class="ml-3" id="team-mail">{Team Mail}</span>
                                </div>

                                <div class="info-item flex align-item-center">
                                    <img src="./images/icons/ic_browser.svg" height="30px">
                                    <span class="ml-3" id="team-link"><a href="http://www.realmadrid.com">{Team
                                            Address}</a></span>
                                </div>
                                <div class="info-item flex align-item-center">
                                    <img src="./images/icons/ic_coach.svg" height="30px">
                                    <span class="ml-3" id="team-coach">Zinedine Zidane</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>


    <div class="row">
        <div class="col m9 p-0 s12">
            <div class="card">
                <div class="card-content">
                    <table>
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Nationality</th>
                            </tr>
                        </thead>
                        <tbody id="list-squads">
                            <tr>
                                <td class="flex align-item-center">
                                    <span class="position">1.</span>
                                    <span class="badge green white-text ml-2 mr-2 rounded-4">GK</span> Nico asdf asdf
                                    asdf asfsa
                                </td>
                                <td>Indonesia Indonesia</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="col m3 p-0 s12 legend-position">
            <div class="card">
                <div class="card-content text-bold" style="letter-spacing: 5px;">
                    LEGEND
                </div>
                <div class="card-action">
                    <div class="row">
                        <div class="col flex m-2 float-none">
                            <span class="badge blue accent-4 white-text ml-2 mr-2 rounded-4">GK</span>
                            <span style="letter-spacing: 1px;">Goal Keeper</span>
                        </div>
                        <div class="col flex m-2 float-none">
                            <span class="badge green accent-4 white-text ml-2 mr-2 rounded-4">DF</span>
                            <span style="letter-spacing: 1px;">Defender</span>
                        </div>
                        <div class="col flex m-2 float-none">
                            <span class="badge yellow accent-4 white-text ml-2 mr-2 rounded-4">MF</span>
                            <span style="letter-spacing: 1px;">Mid Fielder</span>
                        </div>
                        <div class="col flex m-2 float-none">
                            <span class="badge red accent-4 white-text ml-2 mr-2 rounded-4">AT</span>
                            <span style="letter-spacing: 1px;">Attacker</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
